<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Notation Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Chess Notation Practice</h1>
        <div id="notationDisplay">
            <p>Click on: <span id="targetNotation"></span></p>
        </div>
        <div id="controls">
            <label for="showNotation">Show Notation:</label>
            <input type="checkbox" id="showNotation" checked>
        </div>
        <div id="chessboard">
            <!-- Chessboard will be dynamically created here -->
        </div>
        <div id="feedback"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
